<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="list">
        <li>Item_1</li>
        <li>Item_2</li>
        <li>Item_3</li>
        <li>Item_4</li>
    </ul>
    <ol type="A">
        <li class="one">Item_1</li>
        <li>Item_2</li>
        <li>Item_3</li>
        <li>Item_4</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Lorem ipsum, dolor sit amet consectetur adipisicing.</dd>
        <dt>CSS</dt>
        <dd>Lorem ipsum, dolor sit amet consectetur adipisicing.</dd>
    </dl>
    <table cellspacing="5" cellpadding="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    

    </table>
</body>
</html>
